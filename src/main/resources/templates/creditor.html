<body class="auth-wrapper" th:style="'background-image:url('+ @{~/img/login.png} +');'">

<div class="all-wrapper menu-side with-pattern" >
    <div class="auth-box-w mt-5">

        <div class="clearfix"></div>

        <div class="logo-w">
            <a href="index.html"><img alt="" th:src="@{~/img/mylogo.png}"/></a>
        </div>

        <div class="center" style="margin-left:60px;">
            <h3 class="center" style="color:#fff!important;">
                CREDITOR LOG
            </h3>
            <!--<h6 class="theme-color-yellow"><i class=""></i>&nbsp;Welcome to JAC ADMIN portal</h6>-->
        </div>

        <div class="clearfix"></div>

        <form class="form-label" method="post" th:action="@{/carservice/login}" autocomplete="off">

            <div th:if="${param.message != null}" class="alert alert-info"
                 th:text="${param.message[0]}">message
            </div>

            <div th:if="${param.expired != null}" class="alert alert-info" th:text="#{session.expired}">
                message
            </div>

            <div th:if="${param.error != null}" class="alert alert-danger"
                 th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error
            </div>



            <div class="form-group ">
                <label>First Name</label>
                <input class="form-control mb-5" placeholder="First name" name="first_name" type="text" required=""
                       style="border-radius: 20px; background-color: rgb(255,255,255);"/>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group ">

            <div class="form-group ">
                <label>Last Name</label>
                <input class="form-control mb-5" placeholder="Last name" name="last" type="text" required=""
                       style="border-radius: 20px; background-color: rgb(255,255,255);"/>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group ">

            <div class="form-group ">
                <label>Deal Description</label>
                <input class="form-control mb-5" placeholder="Deal description" name="description" type="text" required=""
                       style="border-radius: 20px; background-color: rgb(255,255,255);"/>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group ">

            <div class="form-group ">
                <label>Amount</label>
                <input class="form-control mb-5" placeholder="Enter deal amount" name="amount" type="text" required=""
                       style="border-radius: 20px; background-color: rgb(255,255,255);"/>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group ">

            <div class="form-group ">
                <label>Payment Type</label>
                <input class="form-control mb-5" placeholder="Enter payment type" name="payment_type" type="text" required=""
                       style="border-radius: 20px; background-color: rgb(255,255,255);"/>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group ">

            <div class="form-group ">
                    <label>Period</label>
                <input class="form-control mb-5" placeholder="Enter deal period" name="period" type="text" required=""
                       style="border-radius: 20px; background-color: rgb(255,255,255);"/>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group ">

            <div class="buttons-w">

                <button type="submit" class="btn " style="background-color:#fd0e0e; color:white; border-radius: 20px">Pay</button>
                <div class="form-check-inline">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox"/>Remember Me</label>
                </div>
            </div>

        </form>
    </div>
</div>



<!-- END Page Container -->
